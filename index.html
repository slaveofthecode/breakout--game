<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Breakout Game" />
		<meta name="keywords" content="breakout, game, javascript" />
		<meta name="author" content="slaveofthecode" />
		<title>Breakout Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="game">
			<h1>Breackout Game</h1>
			<div class="game-header">
				<strong id="timeElapsed"></strong>
				<span> Score: <strong id="scoreValue"></strong></span>
			</div>
			<canvas width="480" height="400" class="game-canvas" />
		</div>
		<div class="gameover">
			<div class="gameover-container">
				<h1 class="gameover-container__title"></h1>
				<p id="gameoverScore">
					<span></span>
					<strong></strong>
				</p>
				<p id="gameoverTime">
					<span></span>
					<strong></strong>
				</p>
				<button id="restartButton">Restart</button>
			</div>
		</div>
	</body>
	<script src="breakout.js"></script>
</html>
